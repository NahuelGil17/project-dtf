<form
  [formGroup]="videoForm"
  class="center flex-col items-start md:pl-56 md:min-w-[70rem]"
>
  <h3 class="text-4xl font-semibold text-left mb-6">Video ğŸ”—</h3>
  <div class="md:w-[30rem] flex-col">
    <input
      class="w-full shadow-sm bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
      type="text"
      formControlName="url"
      ngModel="{{ url }}"
    />
    <app-button
      (click)="saveVideo()"
      [isLoading]="updateVideoLoading$ | async"
      [isDisabled]="videoForm.invalid"
      classes="w-44 center bg-blue-600 p-3 mt-6 text-base font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-900"
    >
      Cambiar Video
    </app-button>
  </div>
</form>
