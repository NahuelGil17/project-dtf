<div class="flex flex-col item-start min-w-[70rem] pl-20">
  <h3 class="text-4xl font-semibold my-4">Valor dolar ðŸ’µ</h3>
  <form action="" [formGroup]="valueDolar">
    <div class="flex flex-col gap-4 ml-1">
      <input
        title="value"
        class="w-40 shadow-sm bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
        type="number"
        formControlName="value"
      />
      <app-button
        classes="center w-40 px-3 bg-blue-600 py-2  mr-3 text-base font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-900"
        type="button"
        [isLoading]="valueDolarLoading$ | async"
        (click)="changeValueDolar()"
      >
        Actualizar valor
      </app-button>
    </div>
  </form>
</div>
