<main class="h-screen">
  <div class="flex flex-col justify-center items-center mt-8 gap-10">
    <app-price-form
      [table]="tableData"
      [isLoading]="(loading$ | async) !== null"
    ></app-price-form>
    <app-video-form
      [video]="videoData"
      [isLoading]="(loading$ | async) !== null"
    ></app-video-form>
  </div>
</main>
