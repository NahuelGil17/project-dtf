<form class="space-y-6" [formGroup]="loginForm">
  <div>
    <label for="email" class="block text-sm font-medium leading-6 text-gray-900"
      >Correo electronico</label
    >
    <div class="mt-2">
      <input
        id="email"
        formControlName="email"
        name="email"
        type="email"
        autocomplete="email"
        required
        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
      />
    </div>
  </div>

  <div>
    <label
      for="password"
      class="block text-sm font-medium leading-6 text-gray-900"
      >Contrase√±a</label
    >
    <div class="mt-2">
      <input
        id="password"
        formControlName="password"
        name="password"
        type="password"
        autocomplete="current-password"
        required
        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
      />
    </div>
  </div>

  <div class="flex items-center justify-between">
    <div class="flex items-center"></div>

    <!-- <div class="text-sm leading-6">
      <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500"
        >Forgot password?</a
      >
    </div> -->
  </div>

  <div>
    <app-button
    classes="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
      (click)="emitValues()"
      [isDisabled]="loginForm.invalid"
      [isLoading]="isLoading"
      >Iniciar sesion</app-button
    >
  </div>
</form>
