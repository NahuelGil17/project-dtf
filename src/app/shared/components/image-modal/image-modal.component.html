<div *ngIf="isOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm p-4" (click)="close()">
  <div class="relative rounded-lg shadow-xl w-auto max-w-full max-h-full overflow-hidden flex flex-col" (click)="$event.stopPropagation()">
    <button class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 focus:outline-none z-10" (click)="close()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 bg-white rounded-full p-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    <div>
      <img [src]="imageSrc" alt="Modal Image" class="block w-auto h-auto max-w-[90vw] max-h-[90vh] object-contain">
    </div>
  </div>
</div>
